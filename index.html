<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKVED Search</title>
    <style>
        #results {
            margin-top: 20px;
        }
        #okvedCode{
          width: 40%;
        }
        ul {
        list-style-type:  none;
}
    </style>
</head>
<body>

    <h1>ОКВЭД</h1>
    <label for="okvedCode">код:</label>
    <input type="text" id="okvedCode" name="okvedCode" placeholder="введите оквэд код (например, 01.11.1)" maxlength="8">
    <button id="addCodeBtn" disabled>add code</button>
    <label for="okvedCode">название:</label>
    <input type="text" id="okvedName" name="okvedName" placeholder="введите название" maxlength="255">
    <div id="results"></div>
    <div id="container"></div>
    <div><canvas id="chart" width="800" height="400"></canvas></div>
    <div id="codesList" style="margin-top:20px; font-family: monospace;"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="script.js">
    </script>
    
</body>
</html>
